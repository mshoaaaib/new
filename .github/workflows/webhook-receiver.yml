name: JIRA Issue Transition and Web URL PUT

on:
  issues:
    types:
      - reopened
      - closed

jobs:
  run_api_js:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version you need

      - name: Install dependencies
        run: npm install

        - name: Install dependencies
        run: |
          npm install axios

      - name: Run api.js
        run: node api.js

      
      
      
  
